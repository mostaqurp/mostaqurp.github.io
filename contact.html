<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Legacy Assurance</title>
  <style>
    body, html { margin: 0; padding: 0; font-family: Arial, sans-serif; background: #f9f9f9; }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 80px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; margin-bottom: 20px; }
    form { display: flex; flex-direction: column; }
    label { margin-bottom: 5px; font-weight: bold; }
    input[type="text"],
    input[type="email"],

<body>
  <div class="container">
    <h1>Contact Us</h1>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="message">Message:</label>
